<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matt's Calculator</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <!-- <form name='calculator'>

      <input name="result">

      <input type="button" name="1" value="1" onclick="addOne()">
      <input type="button" name="2" value="2">

    <table class='calculator'>
    <form name = 'calculator'>

      <tr>
        <td class='cell-block' id="clear">
          <input type="button" name="C" value="C" onclick="runClear()"></td>
        <td colspan="3"><input name="result"></td>
      </tr>
      <tr>
        <td class='cell-block' id="seven">
          <input type="button" name="7" value="7" onclick="runSeven()"></td>
        <td class='cell-block' id="eight">
          <input type="button" name="8" value="8" onclick="runEight()"></td>
        <td class='cell-block' id="nine">
          <input type="button" name="9" value="9" onclick="runNine()"></td>
        <td class='cell-block' id="divide">
          <input id="divide" type="button" name="/" value="/" onclick="runDivide()"></td>
      </tr>
      <tr>
        <td class='cell-block' id="four">
          <input type="button" name="4" value="4" onclick="runFour()"></td>
        <td class='cell-block' id="five">
          <input type="button" name="5" value="5" onclick="runFive()"></td>
        <td class='cell-block' id="six">
          <input type="button" name="6" value="6" onclick="runSix()"></td>
        <td class='cell-block' id="multiply">
          <input id="multiply" type="button" name="X" value="*" onclick="runMultiply()"></td>
      </tr>
      <tr>
        <td class='cell-block' id="one">
          <input type="button" name="1" value="1" onclick="runOne()"></td>
        <td class='cell-block' id="two">
          <input type="button" name="2" value="2" onclick="runTwo()"></td>
        <td class='cell-block' id="three">
          <input type="button" name="3" value="3" onclick="runThree()"></td>
        <td class='cell-block' id="subtract">
          <input id="subtract" type="button" name="-" value="-" onclick="runSubtract()"></td>
      </tr>
      <tr>
        <td class='cell-block' id="zero">
          <input type="button" name="0" value="0" onclick="runZero()"></td>
        <td class='cell-block' id="decimal">
          <input type="button" name="." value="." onclick="runDecimal()"></td>
        <td class='cell-block' id="equals">
          <input type="button" name="=" value="=" onclick="runEvaluate()"></td>
        <td class='cell-block' id='addition'>
          <input id="addition" type="button" name="+" value="+" onclick="runAddition()"></td>
      </tr>

      </form>
    </table>




<script src="main.js">

</script>
  </body>
</html>
