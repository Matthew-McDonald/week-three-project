<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matt's Calculator</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <table class='calculator'>
      <tr>
        <td class='cell-block' id="clear">C</td>
        <td colspan="3" dir=""class='cell-block' id="display-block"></td>
      </tr>
      <tr>
        <td class='cell-block' id="seven">7</td>
        <td class='cell-block' id="eight">8</td>
        <td class='cell-block' id="nine">9</td>
        <td class='cell-block' id="divide">/</td>
      </tr>
      <tr>
        <td class='cell-block' id="four">4</td>
        <td class='cell-block' id="five">5</td>
        <td class='cell-block' id="six">6</td>
        <td class='cell-block' id="multiply">X</td>
      </tr>
      <tr>
        <td class='cell-block' id="one">1</td>
        <td class='cell-block' id="two">2</td>
        <td class='cell-block' id="three">3</td>
        <td class='cell-block' id="subtract">-</td>
      </tr>
      <tr>
        <td class='cell-block' id="zero">0</td>
        <td class='cell-block' id="decimal">.</td>
        <td class='cell-block' id="equals">=</td>
        <td class='cell-block' id="addition">+</td>
      </tr>
    </table>




<script src="main.js">

</script>
  </body>
</html>
